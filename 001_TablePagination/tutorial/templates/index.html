{% extends 'general_bases/main_base.html' %}
{% block title %}
  People list
{% endblock %}
{% block breadcrumb %}
<li class="breadcrumb-item active" aria-current="page">HOME</li>
{% endblock %}
{% block content %}

<table>
  <thead>
    <tr>
      <th>Links</th>
    </tr>
  </thead>
  <tbody>
    {% for link in data %}
      <tr>
        <td>
          <a href="{{link.link|safe}}">{{link.name|safe}}</a>
        </td> 
      </tr>
    {% endfor %}
  </tbody>
</table>



{% endblock %}
